<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Movie search</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/610b32c0c4.js" crossorigin="anonymous"></script>
</head>

<body class="movies-body">
  <nav class="navbar-user d-flex justify-content-between align-items-center">
    <div class="options">
      <img src="./img/logo.png" alt="logo" width="100" class="logo-relative mr-4">
      <a class="ml-4 a-actve" href="#">Home</a>
      <a class="ml-4" href="#">My list</a>
    </div>
    <div class="user d-flex align-items-center justify-content-between">
      <div class="input-group search mr-4">
        <input type="text" class="form-control" placeholder="Matrix">
        <div class="input-group-append">
          <button class="btn btn-secondary search-btn"><i class="fas fa-search"></i></button>
        </div>
      </div>
      <button class="user-profile mr-4 ml-4"></button>
    </div>
  </nav>
  <div class="main-content mt-4">
    <section id="owl-2">
      <div class="owl-carousel owl-theme">
        <div style="background-color: bisque;">
          <img src="./img/logo.png" alt="logo" width="100" class="logo-relative mr-4">
        </div>
        <div style="background-color: bisque;">
          <img src="./img/logo.png" alt="logo" width="100" class="logo-relative mr-4">
        </div>
        <div style="background-color: bisque;">
          <img src="./img/logo.png" alt="logo" width="100" class="logo-relative mr-4">
        </div>
        <div style="background-color: bisque;">
          <img src="./img/logo.png" alt="logo" width="100" class="logo-relative mr-4">
        </div>
        <div style="background-color: bisque;">
          <img src="./img/logo.png" alt="logo" width="100" class="logo-relative mr-4">
        </div>
        <div style="background-color: bisque;">
          <img src="./img/logo.png" alt="logo" width="100" class="logo-relative mr-4">
        </div>
      </div>
    </section>
</div>
</body>

</html>
