<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>English for kids</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/svg/299/299688.svg" type="image/png">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/610b32c0c4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="welcome-bg">
        <div class="weclome-cloud"></div>
    </div>
    <div class="container">
        <div class="card welcome-card">
            <div class="card-body d-flex flex-column align-items-center">
                <div class="welcome-avatar-wrapper">
                    <img src="https://image.flaticon.com/icons/svg/562/562142.svg" alt="default-avatar" width="100%"
                        class="border welcome-image rounded-circle">
                </div>
                <div class="input-group flex-nowrap mb-4">
                    <input type="text" id="user-name" class="form-control" placeholder="Hello! Please create username"
                        aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <a href="main.html" id="start-learning"
                    class="d-flex justify-content-center align-items-center btn btn-primary btn-lg btn-block welcome-btn">Start
                    learning<i class="fas fa-arrow-right welcome-start-icon"></i></a>
            </div>
        </div>
        <div class="pop-info d-none">
            <button type="button" class="btn btn-primary btn-close-pop"><i class="fas fa-times"></i></button>
            <p style="margin-right: 25px;">Please, enter you username</p>
        </div>
    </div>
</body>

</html>
