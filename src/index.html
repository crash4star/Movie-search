<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Movie search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/610b32c0c4.js" crossorigin="anonymous"></script>
</head>

<body class="global-body">
    <div class="container global-root">
        <img class="app-logo" src="./img/logo-mobile.png" alt="logo">
        <div class="sign d-none">
            <button class="btn-sign btn-sign-in">Sign in</button>
            <button class="btn-sign btn-sing-up">Sign up</button>
        </div>
        <div class="user-global-wrapper d-none">
            <div class="user-name">
                <h2 class="user-name-headline">Sing in</h2>
                <div class="user-name-input-wrapper">
                    <input class="user-name-input" type="text" id="username" placeholder="Enter your username">
                    <button class="user-name-btn"></button>
                </div>
            </div>
        </div>
        <div class="user-genres">
            <h2 class="user-genres-headline">Choose favourite genres</h2>
            <small class="user-genres-minimum">Minimum 3</small>
            <div class="user-genres-wrapper">
                <button class="user-genres-btn user-genres-btn--comedy user-genres-btn--active">Comedy</button>
                <button class="user-genres-btn user-genres-btn--horror">Horror</button>
                <button class="user-genres-btn user-genres-btn--action">Action</button>
                <button class="user-genres-btn user-genres-btn--superhero">Superhero</button>
                <button class="user-genres-btn user-genres-btn--fantasy">Fantasy</button>
                <button class="user-genres-btn user-genres-btn--sci-fi">Sci-fi</button>
                <button class="user-genres-btn user-genres-btn--animation">Animation</button>
                <button class="user-genres-btn user-genres-btn--romance">Romance</button>
                <button class="user-genres-btn user-genres-btn--thriller">Thriller</button>
                <button class="user-genres-btn user-genres-btn--drama">Drama</button>
            </div>
            <button class="start-page-btn">Let's go</button>
        </div>
    </div>
</body>

</html>
