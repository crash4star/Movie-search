<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Movie search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/610b32c0c4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="layout"></div>
    <div class="container">
        <img src="./img/logo.png" alt="logo" class="logo">
        <div class="login-form">
            <div class="form-group">
                <label>Who's watching?</label>
                <input type="email" class="form-control input-in is-invalid" placeholder="Username">
            </div>
            <button type="submit" class="btn btn-danger btn-in">Sign in</button>
        </div>
    </div>
    <div class="alert">
        Please enter you username
    </div>
</body>

</html>
